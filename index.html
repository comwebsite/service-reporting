<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Reporting</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eef2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      font-size: 1.6rem;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #111;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: border-color .2s;
    }
    input:focus, select:focus {
      border-color: #000;
      outline: none;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row .half {
      flex: 1;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: #218838;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      padding: 15px;
      background: #f0f0f0;
    }

    @media (max-width: 600px) {
      .container { padding: 15px; }
      h1 { font-size: 1.4rem; }
      input, select, button { font-size: .95rem; }
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Service Reporting</h1>
    <form action="https://formsubmit.co/pasa79427@gmail.com" method="POST">
      <!-- Date + Time -->
      <div class="row">
        <div class="half">
          <label for="date">Date</label>
          <input type="date" name="Date" required />
        </div>
        <div class="half">
          <label for="time">Time (HH:MM)</label>
          <input type="text"
                 name="Time"
                 pattern="^[0-2][0-9]:[0-5][0-9]$"
                 placeholder="12:30"
                 required />
        </div>
      </div>

      <!-- Temperature -->
      <label for="temp">Temperature</label>
      <input type="text"
             name="Temperature"
             pattern="^[0-9.,]+$"
             placeholder="Enter the temperature"
             required />

      <!-- Working hours -->
      <label for="hours">Working hours</label>
      <input type="number"
             name="Working Hours"
             min="0"
             step="1"
             placeholder="0"
             required />

      <!-- Work difficulty -->
      <label for="difficulty">Work difficulty</label>
      <select name="Work Difficulty" required>
        <option value="">Select the work difficulty</option>
        <option value="Neutral">Neutral</option>
        <option value="Easy">Easy</option>
        <option value="Moderate">Moderate</option>
        <option value="Hard">Hard</option>
      </select>

      <!-- Shift type -->
      <label for="shift">Shift type</label>
      <select name="Shift Type" required>
        <option value="">Select shift type</option>
        <option value="Day">Day</option>
        <option value="Night">Night</option>
      </select>

      <!-- Reported by -->
      <label for="reporter">Reported by</label>
      <input type="text"
             name="Reported By"
             placeholder="Your name"
             required />

      <!-- FormSubmit settings -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="thanks.html" />

      <button type="submit">Submit report</button>
    </form>
  </div>

  <footer>© Все права защищены.</footer>

</body>
</html>
