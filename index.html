<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service reporting</title>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f0f2f5;
    }
    /* Centered main area */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    /* Form container */
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 470px;
      animation: fadeInUp 0.6s ease-out both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      color: #333;
    }
    .row {
      display: flex;
      gap: 0.5rem;
    }
    .row .field {
      flex: 1 1 0;
      min-width: 0;
    }
    .field {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
    }
    /* Darker label text */
    label {
      margin-bottom: 0.3rem;
      color: #333;
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #4CAF50;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #message {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }
    /* Footer at bottom */
    footer {
      text-align: center;
      padding: 0.75rem 1rem;
      background: #fff;
      color: #777;
      font-size: 0.85rem;
    }
    /* Mobile tweaks */
    @media (max-width: 360px) {
      .container { padding: 1.5rem; }
      button { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <main class="main-content">
    <div class="container">
      <h1>Service reporting</h1>
      <form
        id="reportForm"
        action="https://formsubmit.co/pasa79427@gmail.com"
        method="POST"
        novalidate
      >
        <!-- formsubmit settings -->
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_subject" value="New Service Report" />

        <!-- Date & Time -->
        <div class="row">
          <div class="field">
            <label for="date">Date</label>
            <input
              id="date"
              name="Date"
              type="text"
              placeholder="DD.MM.YYYY"
              pattern="\d{2}\.\d{2}\.\d{4}"
              title="Format DD.MM.YYYY"
              required
            />
          </div>
          <div class="field">
            <label for="time">Time</label>
            <input
              id="time"
              name="Time"
              type="text"
              placeholder="HH:MM"
              pattern="\d{2}:\d{2}"
              title="Format HH:MM"
              required
            />
          </div>
        </div>

        <!-- Temperature -->
        <div class="field">
          <label for="temp">Temperature</label>
          <input
            id="temp"
            name="Temperature"
            type="text"
            placeholder="Enter the temperature."
            pattern="[0-9.,]+"
            title="Only digits, dots and commas allowed"
            required
          />
        </div>

        <!-- Working Hours -->
        <div class="field">
          <label for="hours">Working hours</label>
          <input
            id="hours"
            name="Working hours"
            type="text"
            placeholder="Enter hours"
            pattern="\d+"
            title="Only digits allowed"
            required
          />
        </div>

        <!-- Work Difficulty -->
        <div class="field">
          <label for="difficulty">Work difficulty</label>
          <select id="difficulty" name="Work difficulty" required>
            <option value="" disabled selected>Select the work difficulty</option>
            <option>Neutral</option>
            <option>Easy</option>
            <option>Moderate</option>
            <option>Hard</option>
          </select>
        </div>

        <!-- Shift Type -->
        <div class="field">
          <label for="shift">Shift type</label>
          <select id="shift" name="Shift type" required>
            <option value="" disabled selected>Select shift type</option>
            <option>Day</option>
            <option>Night</option>
          </select>
        </div>

        <!-- Reported By -->
        <div class="field">
          <label for="reported">Reported by</label>
          <input
            id="reported"
            name="Reported by"
            type="text"
            placeholder="Your name"
            required
          />
        </div>

        <button type="submit">Submit report</button>
        <div id="message"></div>
      </form>
    </div>
  </main>
  <footer>© Все права защищены.</footer>

  <script>
    const form = document.getElementById("reportForm");
    const msg  = document.getElementById("message");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      msg.textContent = "";

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      try {
        const res = await fetch(form.action, {
          method: "POST",
          body: new FormData(form)
        });
        if (!res.ok) throw new Error("Network error");

        msg.style.color = "green";
        msg.textContent = "Report sent successfully!";
        form.reset();
      } catch {
        msg.style.color = "red";
        msg.textContent = "Error sending report. Try again.";
      }
    });
  </script>
</body>
</html>
