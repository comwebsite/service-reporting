<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Reporting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    /* ========== Global Styles ========== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ========== Container ========== */
    .container {
      max-width: 500px;
      width: 90%;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      animation: fadeIn 0.6s ease-out both;
    }

    h1 {
      font-weight: 600;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    form .row {
      display: flex;
      gap: 15px;
    }
    .field {
      margin-bottom: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    /* Тёмные подписи */
    label {
      margin-bottom: 6px;
      font-size: 0.95rem;
      color: #222;
    }
    input, select {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.2s, box-shadow 0.2s, transform 0.1s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
      transform: scale(1.02);
    }

    /* ========== Button ========== */
    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover {
      background: #218838;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }

    /* ========== Footer ========== */
    footer {
      text-align: center;
      font-size: 0.85rem;
      padding: 15px 0;
      background: #f0f0f0;
    }

    /* ========== Animations ========== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ========== Mobile Adaptation ========== */
    @media (max-width: 600px) {
      .container {
        width: 95%;
        margin: 20px auto;
        padding: 20px;
      }
      form .row {
        flex-direction: column;
        gap: 10px;
      }
      h1 {
        font-size: 1.6rem;
      }
      input, select, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Service Reporting</h1>
    <form id="report-form">
      <!-- DATE & TIME -->
      <div class="row">
        <div class="field">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="field">
          <label for="time">Time</label>
          <input type="text" id="time" name="time" placeholder="HH:MM"
                 pattern="^[0-2]\d:[0-5]\d$" required />
        </div>
      </div>

      <!-- TEMPERATURE -->
      <div class="field">
        <label for="temperature">Temperature</label>
        <input type="text" id="temperature" name="temperature"
               placeholder="Enter the temperature" pattern="^[0-9\.,]+$" required />
      </div>

      <!-- WORKING HOURS -->
      <div class="field">
        <label for="hours">Working hours</label>
        <input type="number" id="hours" name="hours" placeholder="Hours"
               min="0" step="1" required />
      </div>

      <!-- WORK DIFFICULTY -->
      <div class="field">
        <label for="difficulty">Work difficulty</label>
        <select id="difficulty" name="difficulty" required>
          <option value="">Select the work difficulty</option>
          <option value="Neutral">Neutral</option>
          <option value="Easy">Easy</option>
          <option value="Moderate">Moderate</option>
          <option value="Hard">Hard</option>
        </select>
      </div>

      <!-- SHIFT TYPE -->
      <div class="field">
        <label for="shift">Shift type</label>
        <select id="shift" name="shift" required>
          <option value="">Select shift type</option>
          <option value="Day">Day</option>
          <option value="Night">Night</option>
        </select>
      </div>

      <!-- REPORTED BY -->
      <div class="field">
        <label for="reporter">Reported by</label>
        <input type="text" id="reporter" name="reporter"
               placeholder="Your name" required />
      </div>

      <!-- SUBMIT -->
      <button type="submit">Submit report</button>
    </form>
  </div>

  <footer>© Все права защищены.</footer>

  <script>
    const form = document.getElementById('report-form');
    const timeInput = document.getElementById('time');
    const tempInput = document.getElementById('temperature');

    // Ограничение символов в полях
    timeInput.addEventListener('input', e => {
      e.target.value = e.target.value.replace(/[^0-9:]/g, '');
    });
    tempInput.addEventListener('input', e => {
      e.target.value = e.target.value.replace(/[^0-9\.,]/g, '');
    });

    form.addEventListener('submit', async e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const data = new FormData(form);
      const endpoint = 'https://formsubmit.co/ajax/pasa79427@gmail.com';

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        const json = await res.json();
        if (json.success) {
          alert('Report sent successfully!');
          form.reset();
        } else {
          throw new Error('FormSubmit error');
        }
      } catch (err) {
        alert('Ошибка при отправке. Пожалуйста, проверьте соединение и попробуйте снова.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
