<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Service Reporting</title>
  <style>
    /* Основные стили страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* Контейнер формы */
    #container {
      width: 600px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Стилизация таблицы */
    table {
      width: 580px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    /* Стили полей ввода и списков */
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
      outline: none;
    }
    input:focus, select:focus {
      border: 2px solid black;
    }
    /* Кнопка отправки */
    .submit-btn {
      background-color: green;
      color: white;
      border: none;
      width: 580px;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px auto 0;
      display: block;
    }
    .submit-btn:hover {
      background-color: darkgreen;
    }
    /* Сообщение об ошибке */
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
    /* Адаптация для мобильных устройств */
    @media (max-width: 700px) {
      #container {
        width: 90%;
      }
      table, .submit-btn {
        width: 100%;
      }
    }
  </style>
  <!-- Из кода удалены все элементы и скрипты EmailJS. Используем только FormSubmit -->
</head>
<body>
  <div id="container">
    <h1>Service Reporting SRU Form</h1>
    <!-- Блок для вывода ошибок -->
    <div id="error-message" class="error"></div>
    <!-- Форма отправки через FormSubmit -->
    <form id="serviceForm" action="https://formsubmit.co/pasa79427@gmail.com" method="POST">
      <!-- Скрытые поля для FormSubmit -->
      <input type="hidden" name="_subject" value="Service Reporting SRU Form Submission">
      <input type="hidden" name="_captcha" value="false">
      <!-- Опционально: можно добавить поле перенаправления после отправки -->
      <!-- <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html"> -->
      
      <table>
        <!-- Объединённая строка для Date и Time с равной шириной и вертикальной границей посередине -->
        <tr>
          <td style="width:50%; border-right: 1px solid #ccc;">
            <b>Date</b>
            <input type="text" name="date" placeholder="ДД.ММ.ГГГГ" required>
          </td>
          <td style="width:50%;">
            <b>Time</b>
            <input type="text" name="time" placeholder="ЧЧ:ММ" required>
          </td>
        </tr>
        <tr>
          <th>Temperature</th>
          <td>
            <input type="text" name="temperature" placeholder="Введите температуру" required>
          </td>
        </tr>
        <tr>
          <th>Weather</th>
          <td>
            <select name="weather" required>
              <option value="" disabled selected>Выберите погоду</option>
              <option value="Ясно">Ясно</option>
              <option value="Дождь">Засуха</option>
              <option value="Туман">Туман</option>
              <option value="Облачно">Облачно</option>
              <option value="Дождь">Дождь</option>
              <option value="Гроза">Гроза</option>
              <option value="Град">Град</option>
              <option value="Снег">Снег</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Уровень ветра</th>
          <td>
            <select name="wind" required>
              <option value="" disabled selected>Выберите уровень ветра</option>
              <option value="Нет">Нет</option>
              <option value="Легкий">Легкий</option>
              <option value="Слабый">Слабый</option>
              <option value="Умеренный">Умеренный</option>
              <option value="Свежий ветер">Свежий ветер</option>
              <option value="Сильный">Сильный</option>
              <option value="Шторм">Шторм</option>
              <option value="Ураган">Ураган</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Сколько заданий выполнено в организации</th>
          <td><input type="number" name="assignments" min="0" step="1" required></td>
        </tr>
        <tr>
          <th>Сколько часов уделено программированию</th>
          <td><input type="number" name="programmingHours" min="0" step="1" required></td>
        </tr>
        <tr>
          <th>Сколько часов уделено работе</th>
          <td><input type="number" name="workHours" min="0" step="1" required></td>
        </tr>
        <tr>
          <th>Уровень сложности работы</th>
          <td>
            <select name="difficulty" required>
              <option value="" disabled selected>Выберите уровень сложности</option>
              <option value="Нейтральный">Нейтральный</option>
				<option value="Легкий">Легкий</option>
              <option value="Умеренный">Умеренный</option>
              <option value="Сложный">Сложный</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Reported by</th>
          <td><input type="text" name="reportedBy" placeholder="Ваше имя" required></td>
        </tr>
      </table>
      <button type="submit" class="submit-btn">Отправить отчёт</button>
    </form>
  </div>
</body>
</html>
