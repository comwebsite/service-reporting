<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Service Reporting</title>
  <style>
    /* Основные стили страницы */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    /* Контейнер формы */
    #container {
      width: 600px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Стилизация таблицы */
    table {
      width: 580px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: top;
    }
    /* Стили полей ввода и списков */
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
      outline: none;
    }
    input:focus, select:focus {
      border: 2px solid black;
    }
    /* Кнопка отправки */
    .submit-btn {
      background-color: green;
      color: white;
      border: none;
      width: 580px;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px auto 0;
      display: block;
    }
    .submit-btn:hover {
      background-color: darkgreen;
    }
    /* Сообщение об ошибке */
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
    /* Адаптация для мобильных устройств */
    @media (max-width: 700px) {
      #container {
        width: 90%;
      }
      table, .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Service Reporting</h1>
    <!-- Блок для вывода ошибок -->
    <div id="error-message" class="error"></div>
    <!-- Форма отправки через FormSubmit -->
    <form id="serviceForm" action="https://formsubmit.co/pasa79427@gmail.com" method="POST">
      <!-- Скрытые поля для FormSubmit -->
      <input type="hidden" name="_subject" value="Service Reporting Form Submission">
      <input type="hidden" name="_captcha" value="false">
      <!-- Опционально: можно добавить поле перенаправления после отправки -->
      <!-- <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html"> -->
      
      <table>
        <!-- Объединённая строка для Date и Time с равной шириной и вертикальной границей посередине -->
        <tr>
          <td style="width:50%; border-right: 1px solid #ccc;">
            <b>Date</b>
            <input type="text" name="date" placeholder="MM.DD.YYYY" required>
          </td>
          <td style="width:50%;">
            <b>Time</b>
            <input type="text" name="time" placeholder="HH:MM" required>
          </td>
        </tr>
        <tr>
          <th>Temperature</th>
          <td>
            <input type="text" name="temperature" placeholder="Enter the temperature" required>
          </td>
        </tr>
        <tr>
          <th>Weather</th>
          <td>
            <select name="weather" required>
              <option value="" disabled selected>Select the weather</option>
              <option value="Clear">Clear</option>
              <option value="Drought">Drought</option>
              <option value="Fog">Fog</option>
              <option value="Cloudy">Cloudy</option>
              <option value="Rain">Rain</option>
              <option value="Thunderstorm">Thunderstorm</option>
              <option value="Hail">Hail</option>
              <option value="Snow">Snow</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Wind</th>
          <td>
            <select name="wind" required>
              <option value="" disabled selected>Select the wind level</option>
              <option value="Neutral">Neutral</option>
              <option value="Light">Light</option>
              <option value="Weak">Weak</option>
              <option value="Moderate">Moderate</option>
              <option value="Fresh breeze">Fresh breeze</option>
              <option value="Strong">Strong</option>
              <option value="Storm">Storm</option>
              <option value="Hurricane">Hurricane</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Tasks completed</th>
          <td><input type="number" name="assignments" min="0" step="1" required></td>
        </tr>
        <tr>
        <tr>
          <th>Working hours</th>
          <td><input type="number" name="workHours" min="0" step="1" required></td>
        </tr>
        <tr>
          <th>Work difficulty</th>
          <td>
            <select name="difficulty" required>
              <option value="" disabled selected>Select the work difficulty</option>
              <option value="Neutral">Neutral</option>
				<option value="Easy">Easy</option>
              <option value="Moderate">Moderate</option>
              <option value="Hard">Hard</option>
            </select>
          </td>
        </tr>
			<tr>
          <th>Shift type</th>
          <td>
            <select name="shiftType" required>
              <option value="" disabled selected>Select shift type</option>
              <option value="Day">Day</option>
              <option value="Night">Night</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Reported by</th>
          <td><input type="text" name="reportedBy" placeholder="Your name" required></td>
        </tr>
      </table>
      <button type="submit" class="submit-btn">Submit report</button>
    </form>
  </div>
</body>
</html>
